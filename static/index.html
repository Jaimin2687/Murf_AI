<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-md animate-fade-in">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome to Your AI Voice Agent</h1>
    <p class="text-gray-600 mb-6">This is Day 1 for the Murf AI Challenge!</p>
    <button id="pingBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">Ping Server</button>
    <p id="response" class="mt-4 text-green-600 font-semibold hidden">Server responded!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
